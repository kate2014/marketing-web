<!DOCTYPE html>
<html>
<style type="text/css">

    html,body{
        width: 100%;
        height: 100%;
        margin: 0px;
        background-color: #FFFFFF;
    }

</style>

<head>
    <meta charset="UTF-8">
    <title>推广提成</title>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../static/css/public.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/widget.css}" href="../static/css/widget.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/common.css}" href="../static/css/common.css" />
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />
    <link rel="stylesheet" th:href="@{/css/customer.css}" href="../static/css/customer.css" />

    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" th:src="@{/js/base.js}" src="../static/js/base.js" ></script>

</head>
<body>

<div class="parent top_view_style">

    <img th:src="@{/images/lable.jpg}" width="5" height="26" style="margin-left: 20px">

    <label class="text_navigation" style="margin-left: 10px; width: 30%">营销 》全员推广提成管理</label>

</div>

<div class='customer-com'>
    <div class="customer-centent">

        <div class="customer-main">
            <ul class="tab">
                <li th:href="@{/pos/customerMarketingExpanded/gotoExchange(brandIdenty=${mCommissionSearchModel.brandIdenty},shopIdenty=${mCommissionSearchModel.shopIdenty})}" class="current">
                    <div class="parent">
                        <img th:src="@{/images/commission_user_icon.png}" class="image_size_style">
                        <span>提成兑换</span>
                    </div>
                </li>
                <li th:href="@{/pos/customerMarketingExpanded/commission(brandIdenty=${mCommissionSearchModel.brandIdenty},shopIdenty=${mCommissionSearchModel.shopIdenty})}">
                    <div class="parent">
                        <img th:src="@{/images/commission_list_icon.png}" class="image_size_style">
                        <span>推广消费提成</span>
                    </div>
                </li>
            </ul>

            <div class="select-tab" style="width: 100%; height: 100%">
                <div style="display:block; width: 100%; height: 100%" class="tabs">
                    <iframe id="dish_iframe" th:src="@{/pos/customerMarketingExpanded/gotoExchange(brandIdenty=${mCommissionSearchModel.brandIdenty},shopIdenty=${mCommissionSearchModel.shopIdenty})}" width="100%" height="100%" style="border: 0px"></iframe>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
