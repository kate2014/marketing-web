<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<style type="text/css">

    html,body{
        width: 100%;
        height: 100%;
        margin: 0px;
        background-color: #FFFFFF;
    }

</style>

<head>
    <meta charset="UTF-8">
    <title>品项管理主界面</title>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../static/css/public.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/widget.css}" href="../static/css/widget.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/common.css}" href="../static/css/common.css" />
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />
    <link rel="stylesheet" th:href="@{/css/customer.css}" href="../static/css/customer.css" />
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" th:src="@{/js/base.js}" src="../static/js/base.js" ></script>

</head>


<body>

<div class="parent top_view_style">

    <img th:src="@{/images/lable.jpg}" width="5" height="26" style="margin-left: 20px">

    <label class="text_navigation" style="margin-left: 20px">品项管理</label>
</div>

<div class='customer-com' style="top: 51px;bottom: 0;position: absolute; height: auto">
    <div class="customer-centent">
        <div class="customer-main">
            <div>
                <ul class="tab" style="height: 100%">

                    <li th:href="@{/dishShopType/dishGroup(brandIdenty=${mAuthUserModel.brandIdenty},shopIdenty=${mAuthUserModel.shopIdenty},creatorId=${mAuthUserModel.creatorId},creatorName=${mAuthUserModel.creatorName})}" class="parent">
                        <div class="parent">
                            <img th:src="@{/images/dish_group_icon.png}" class="image_size_style">
                            <span>品项类别管理</span>
                        </div>
                    </li>

                    <li th:href="@{/dishShop/dishShopMain(brandIdenty=${mAuthUserModel.brandIdenty},shopIdenty=${mAuthUserModel.shopIdenty},creatorId=${mAuthUserModel.creatorId},creatorName=${mAuthUserModel.creatorName})}" class="parent">
                        <div class="parent">
                            <img th:src="@{/images/dish_shop_list_icon.png}" class="image_size_style">
                            <span>品项管理</span>
                        </div>
                    </li>

                    <li th:href="@{/cardTime/cardList}" class="parent">
                        <div class="parent">
                            <img th:src="@{/images/card_time_pilot_icon.png}" class="image_size_style">
                            <span>次卡管理</span>
                        </div>
                    </li>

                    <li th:href="@{/supplier/list(brandIdenty=${mAuthUserModel.brandIdenty},shopIdenty=${mAuthUserModel.shopIdenty},creatorId=${mAuthUserModel.creatorId},creatorName=${mAuthUserModel.creatorName})}" class="parent">
                        <div class="parent">
                            <img th:src="@{/images/dish_canal_icon.png}" class="image_size_style">
                            <span>供货来源管理</span>
                        </div>
                    </li>


                    <!--<li th:href="@{/supplier/list(brandIdenty=${mAuthUserModel.brandIdenty},shopIdenty=${mAuthUserModel.shopIdenty},creatorId=${mAuthUserModel.creatorId},creatorName=${mAuthUserModel.creatorName})}" class="parent">-->
                    <!--<div class="parent">-->
                    <!--<img th:src="@{/images/dish_p_s_icon.png}" class="image_size_style">-->
                    <!--<span>进销存管理</span>-->
                    <!--</div>-->
                    <!--</li>-->

                </ul>
            </div>
            <div class="select-tab" style="width: 100%; height: 100%">

                <div style="display:block; width: 100%; height: 100%" class="tabs">
                    <iframe id="dish_iframe" th:src="@{/dishShopType/emptyPage}" width="100%" height="100%" style="border: 0px"></iframe>
                </div>
            </div>

        </div>

    </div>
</div>




</body>
</html>
