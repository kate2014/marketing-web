<!DOCTYPE HTML>
<html>
<head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/window/window.ext.js}"></script>
    <script type="text/javascript">
        $(function () {
            window.top && window.top.postMessage("logout", '*');
        })
    </script>
</head>
<body style="text-align: center">
<p>[[${basePath}]]</p>
<form th:action="@{/login/test}" method='post'>
    <div class="form-group">
        <div class="email controls">
            <input type="text" name='shopId' placeholder="门店编号" value=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="email controls">
            <input type="text" name='account' placeholder="用户名" value=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="pw controls">
            <input type="password" name="password" placeholder="密码" value=""/>
        </div>
    </div>

    <input type="submit" value="登录" class='btn btn-primary'/>
</form>
</body>
</html>
