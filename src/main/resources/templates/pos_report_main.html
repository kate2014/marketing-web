<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS端报表主页</title>
</head>

<link rel="stylesheet" th:onclick="@{|location='${basePath}/css/public.css}" href="../static/css/public.css" type="text/css" />
<link rel="stylesheet" th:href="@{/css/public.css}" href="../static/css/public.css" type="text/css" />
<link rel="stylesheet" th:href="@{/css/widget.css}" href="../static/css/widget.css" type="text/css" />
<link rel="stylesheet" th:href="@{/css/common.css}" href="../static/css/common.css" />
<link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />

<body>

<div class="container parent_h" style="margin-top: 30px">
    <img th:src="@{/images/empty.png}" src="../static/images/empty.png" style="height: 138px;width: auto">
    <p class="tips_fail_mini_text_style" style="margin-left: 20px">门店报表信息</p>
</div>
<div class="parent_h container" style="padding-top: 36px">

    <div th:if="${havaAccountReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=1&rquestSource=2'|}">
        <img th:src="@{/images/report_accounts_icon.png}" src="../static/images/report_accounts_icon.png" class="icon_style">
        <span class="report_pos_lable_style">每日对账报表</span>
    </div>

    <div th:if="${haveSalesReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=2&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_sales_icon.png}" src="../static/images/report_sales_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">营业报表</span>
    </div>

    <div th:if="${haveDishReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=3&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_dish_icon.png}" src="../static/images/report_dish_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">品项销售报表</span>
    </div>
    <div th:if="${haveCardTimeReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=4&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_card_time.png}" src="../static/images/report_card_time.png"  class="icon_style">
        <span class="report_pos_lable_style">次卡销售报表</span>
    </div>
</div>

<div class="parent_h container" style="padding-top: 30px">

    <div th:if="${haveCustomerSaveReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=5&rquestSource=2'|}">
        <img th:src="@{/images/report_customer_sace.png}" src="../static/images/report_customer_sace.png"  class="icon_style">
        <span class="report_pos_lable_style">储值报表</span>
    </div>

    <div th:if="${havaCustomerShopReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=6&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/customer_into_shop_report.png}" src="../static/images/customer_into_shop_report.png"  class="icon_style">
        <span class="report_pos_lable_style">会员到店报表</span>
    </div>

    <div th:if="${havaStaffSalaryReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=7&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_staff_salary_icon.png}" src="../static/images/report_staff_salary_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">员工业绩报表</span>
    </div>
    <div th:if="${haveDishSaveReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=8&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_purchase_icon.png}" src="../static/images/report_purchase_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">进销存报表</span>
    </div>
</div>


<div class="parent_h container" style="padding-top: 30px">
    <div th:if="${haveDishPurchaseReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=9&rquestSource=2'|}">
        <img th:src="@{/images/report_save_dish_icon.png}" src="../static/images/report_save_dish_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">品项入库报表</span>
    </div>

    <div th:if="${haveMemberReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=10&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_customer_icon.png}" src="../static/images/report_customer_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">会员报表</span>
    </div>

    <div th:if="${haveMarketingReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=11&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_marketing_icon.png}" src="../static/images/report_marketing_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">场景营销报表</span>
    </div>

    <div th:if="${activitySalesReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=12&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/activity_sales_report_icon.png}" src="../static/images/activity_sales_report_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">特价活动报表</span>
    </div>

</div>
<div class="parent_h container" style="padding-top: 30px">
    <div th:if="${haveCouponReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=13&rquestSource=2'|}">
        <img th:src="@{/images/report_coupon_icon.png}" src="../static/images/report_coupon_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">优惠券报表</span>
    </div>

    <div th:if="${haveBookingReport} eq '1'" class="parent gary_card_bg_style" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${brandIdenty}&shopIdenty=${shopIdenty}&requestUrlType=14&rquestSource=2'|}" style="margin-left: 20px">
        <img th:src="@{/images/report_booking_icon.png}" src="../static/images/report_booking_icon.png"  class="icon_style">
        <span class="report_pos_lable_style">预订报表</span>
    </div>
    </div>
</div>


</body>
</html>
