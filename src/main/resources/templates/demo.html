<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>js confirm弹出框自定义样式</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei";
        }
        .wrap-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 15px;
            text-align: center;
            color: #d7d8d7;
            z-index: 999;
        }
        .dialog {
            position: relative;
            margin: 15% auto;
            width: 300px;
            border:1px solid black;
            background-color: #F1F2F6;
        }
        .dialog .dialog-header {
            height: 20px;
            padding: 10px;
            background-color: #000000;
        }
        .dialog .dialog-body {
            height: 80px;
            padding: 20px;
            background-color: #FFFFFF;
            color: #3b3b1f;
        }
        .dialog .dialog-footer {
            padding: 8px;
            background-color: #f0f0f0;
        }
        .btn_OK {
            width: 80px;
            font-size: 12px;
            border-radius: 5px;
            padding: 6px;
            background-color: #FF6600;
            color: #FFFFFF;
            border: 0px;
        }
        .btn_cancle {
            width: 80px;
            font-size: 12px;
            padding: 6px;
            border-radius: 5px;
            background-color: #0095F3;
            color: #FFFFFF;
            border: 0px;
        }
        .hide {
            display: none;
        }
        .ml50 {
            margin-left: 50px;
        }
    </style>
</head>
<body>
<input type="button" value="删除1" onclick="showdialog(1)" class="btn ml50" id="remove1">
<input type="button" value="删除2" onclick="showdialog(2)" class="btn ml50" id="remove2">
<input type="button" value="删除3" onclick="showdialog(3)" class="btn ml50" id="remove3">
<div id="showDialog"></div>
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script>

    function showdialog(id) {

        var message = "你确认删除此条信息？";
        dialogBox(message,
            function () {
                console.log("confirmed");
                alert(id);
                // do something
            },
            function(){

                console.log("canceled");
                alert(id);
                // do something
            }
        );
    }

    function dialogBox(message, yesCallback, noCallback){

        if(message){
            $('.dialog-message').html(message);
        }
        // 显示遮罩和对话框
        $('.wrap-dialog').removeClass("hide");

        // 确定按钮
        $('#confirm').click(function(){
            $('.wrap-dialog').addClass("hide");

            $('#confirm').unbind("click");
            $('#cancel').unbind("click");

            yesCallback();
        });
        // 取消按钮
        $('#cancel').click(function(){
            $('.wrap-dialog').addClass("hide");

            $('#confirm').unbind("click");
            $('#cancel').unbind("click");
            noCallback();

        });
    }

    window.onload = function() {


        $("#showDialog").append("<div class=\"wrap-dialog hide\">\n" +
            "    <div class=\"dialog\">\n" +
            "        <div class=\"dialog-header\">\n" +
            "            <span class=\"dialog-title\">操作提示</span>\n" +
            "        </div>\n" +
            "        <div class=\"dialog-body\">\n" +
            "            <span class=\"dialog-message\">？</span>\n" +
            "        </div>\n" +
            "        <div class=\"dialog-footer\">\n" +
            "            <input type=\"button\" class=\"btn_OK\" id=\"confirm\" value=\"确认\" />\n" +
            "            <input type=\"button\" class=\"btn_cancle ml50\" id=\"cancel\" value=\"取消\" />\n" +
            "        </div>\n" +
            "    </div>\n" +
            "</div>");
    }

</script>
</html>
