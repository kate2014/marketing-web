<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员消费报表</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" th:src="@{/js/base.js}" src="../static/js/base.js" ></script>
    <script type="text/javascript" src="../static/js/echarts.min.js" th:src="@{/js/echarts.min.js}"></script>
</head>

<body>
<div class='select-com' style="display: block">
    <div id="container" class="select-centent">
        <header>
            <h3>消费轨迹</h3>
            <img th:src="@{/images/close.png}" src='../static/images/close.png' class="close"/>
        </header>
        <div class="select-main">
            <!--<div style="display: block;height: 60px">姓名  储值余额: 0元  剩余服务次数: 0次</div>-->
            <div id="report_expense" style="width: 100%;height:100%;"></div>
        </div>
        <!--<footer>
            <button class="close">取消</button>
            <button class="dialog_submit">确实</button>
        </footer>-->
    </div>
    <script type="text/javascript">
        $(function () {
            var dom = document.getElementById("report_expense");
            var myChart = echarts.init(dom);
            var app = {};
            option = {
                /*title: {
                    text: '消费轨迹'
                },*/
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['消费轨迹']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: [(${listDate})]
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'消费金额',

                        type:'line',
                        stack: '总量',
                        data:[[${listExpense}]]
                    },
                ]
            };

            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        });
    </script>
</div>
</body>
</html>
