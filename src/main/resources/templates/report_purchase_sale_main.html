<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进销存报表</title>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../static/css/public.css" type="text/css" />

</head>



<body>

<div class="parent_h container" style="padding-top: 10%">

    <div class="gary_card_bg_style parent" style="width: 136px" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${mPurchSaleModel.brandIdenty}&shopIdenty=${mPurchSaleModel.shopIdenty}&requestUrlType=9'|}">
        <img th:src="@{/images/dish_save_icon.png}" src="../static/images/dish_save_icon.png" class="icon_size_style">
        <span class="report_lable_style" style="margin-left: 10px">库存剩余报表</span>
    </div>

    <div class="parent gary_card_bg_style" style="margin-left: 20px;width: 136px" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${mPurchSaleModel.brandIdenty}&shopIdenty=${mPurchSaleModel.shopIdenty}&requestUrlType=10'|}">
        <img th:src="@{/images/purchase_icon.png}" src="../static/images/purchase_icon.png" class="icon_size_style">
        <span class="report_lable_style" style="margin-left: 10px">入库报表</span>
    </div>

    <div class="parent gary_card_bg_style" style="margin-left: 20px;width: 136px" th:onclick="@{|location='${basePath}/internal/request/loading?brandIdenty=${mPurchSaleModel.brandIdenty}&shopIdenty=${mPurchSaleModel.shopIdenty}&requestUrlType=11'|}">
        <img th:src="@{/images/dish_use_icon.png}" src="../static/images/dish_use_icon.png" class="icon_size_style">
        <span class="report_lable_style" style="margin-left: 10px">销耗报表</span>
    </div>
