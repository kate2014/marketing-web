<!DOCTYPE html>
<html>

<style type="text/css">

    html,body{
        width: 100%;
        height: 100%;
        margin: 0px;
        background-color: #EFF3F6;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        align-content: center;
    }

</style>
<head>
    <title>操作成功</title>
    <meta http-equiv="Page-Enter" content="revealTrans(duration=x, transition=y)">

</head>
<script type="text/javascript">
    function backButton(){
        window.opener=null;
        window.close();
        self.location=document.referrer;
    }
</script>

<body>

<div class="container">
    <img th:src="@{/images/page_tips_icon.jpg}"><br/>
    <label>操作成功</label><br/>
    <a href="javascript:" onclick="backButton()">操作成功点击返回</a>
</div>

</body>
</html>
