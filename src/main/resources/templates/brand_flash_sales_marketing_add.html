<script type="text/javascript">

    $(function () {
        $("#dish_select").click(function () {
            $('.zm-dialog').load('[[${basePath}]]/dish/selectShopPage'); //#container

        })
    });

    function setDishInfo(dishId, dishName, dishPrice, dishDesc) {
        $("#productId").attr('value',dishId);
        $("#productName").attr('value',dishName);
        $("#originalPrice").attr('value',dishPrice);

    };


    function sendForm(type) {
        var name = document.getElementById("name").value.replace(/(^\s*)|(\s*$)/g, '');
        var profile = document.getElementById("profile").value.replace(/(^\s*)|(\s*$)/g, '');
        var beginTime = document.getElementById("beginTime").value.replace(/(^\s*)|(\s*$)/g, '');
        var endTime = document.getElementById("endTime").value.replace(/(^\s*)|(\s*$)/g, '');
        var productName = document.getElementById("productName").value.replace(/(^\s*)|(\s*$)/g, '');
        var originalPrice = document.getElementById("originalPrice").value.replace(/(^\s*)|(\s*$)/g, '');
        var flashPrice = document.getElementById("flashPrice").value.replace(/(^\s*)|(\s*$)/g, '');
        var customerBuyCount = document.getElementById("customerBuyCount").value.replace(/(^\s*)|(\s*$)/g, '');
        var salesCount = document.getElementById("salesCount").value.replace(/(^\s*)|(\s*$)/g, '');
        var validityPeriod = document.getElementById("validityPeriod").value.replace(/(^\s*)|(\s*$)/g, '');
        // var uploadInput = document.getElementById("upload-input").value.replace(/(^\s*)|(\s*$)/g, '');

        if(name == '' || name == undefined || name == null){
            warningTips("操作异常提示","活动名称不能为空");
        }else if(profile == '' || profile == undefined || profile == null){
            warningTips("操作异常提示","活动简介不能为空");
        }else if(beginTime == '' || beginTime == undefined || beginTime == null){
            warningTips("操作异常提示","活动开始时间不能为空");
        }else if(endTime == '' || endTime == undefined || endTime == null){
            warningTips("操作异常提示","活动结束时间不能为空");
        }else if(productName == '' || productName == undefined || productName == null){
            warningTips("操作异常提示","请选择要参加秒杀活动的品项");
        }else if(originalPrice == '' || originalPrice == undefined || originalPrice == null){
            warningTips("操作异常提示","品项原价不能为空");
        }else if(flashPrice == '' || flashPrice == undefined || flashPrice == null){
            warningTips("操作异常提示","秒杀价格不能为空");
        }else if(customerBuyCount == '' || customerBuyCount == undefined || customerBuyCount == null){
            warningTips("操作异常提示","每人限购次数不能为空");
        }else if(salesCount == '' || salesCount == undefined || salesCount == null){
            warningTips("操作异常提示","活动售卖数不能为空");
        }else if(validityPeriod == '' || validityPeriod == undefined || validityPeriod == null){
            warningTips("操作异常提示","使用有效期不能为空");
        }
        // else if(uploadInput == '' || uploadInput == undefined || uploadInput == null){
        //     warningTips("操作异常提示","活动图片不能为空");
        // }
        else{
            document.getElementById("enabledFlag").value = type;
            document.addform.submit();
        }

    }

</script>

<body>
<section class="mark-details">

    <div class="parent top_view_style">

        <img th:src="@{/images/lable.jpg}" width="5" height="26" style="margin-left: 20px">

        <label class="text_navigation" style="margin-left: 10px; width: 30%">营销 》秒杀 》 创建秒杀活动</label>

        <div align="right" style="width: 100%;margin-right: 50px">
            <button class="blue_button_style" onclick="sendForm(1)" style="margin-left: 10px">保存</button>
            <button class="gray_button_style" value="" th:onclick="@{|location='${basePath}/brand/flashSalesMarketing/queryListData'|}" style="margin-left: 10px">返回列表</button>
        </div>
    </div>

    <div class="modle" style="margin-bottom: 50px">
        <img th:src="@{/images/flash_sales_pic.png}" class="weixin_pic_style">

        <form method="post" name="addform" th:action="@{/brand/flashSalesMarketing/modifyData}" th:object="${mFlashSalesModel}">

            <input type="hidden" name="id" th:value="${mFlashSalesModel.id}">
            <input type="hidden" name="brandIdentity" th:value="${mFlashSalesModel.brandIdentity}">
            <input type="hidden" name="shopIdentity" th:value="${mFlashSalesModel.shopIdentity}">
            <input type="hidden" name="enabledFlag" id="enabledFlag">
            <input type="hidden" name="productId" id="productId" th:value="${mFlashSalesModel.productId}">

            <div class="details-bom">
                <ul class="spell-content">
                    <li><span>*活动名称</span><input type="text" placeholder="输入活动名称" maxlength="30" id="name" name="name" th:value="${mFlashSalesModel.name}"/></li>
                    <li><span>*活动简介</span><input type="text" placeholder="输入字符不超过200字" maxlength="200" id="profile" name="profile" th:value="${mFlashSalesModel.profile}"></li>
                    <li><span>*活动开始时间</span><input type="text" placeholder="输入活动开始时间" id="beginTime" name="beginTime" th:value="${#dates.format(mFlashSalesModel.beginTime, 'yyyy-MM-dd HH:mm:ss')}"></li>
                    <li><span>*活动结束时间</span><input type="text" placeholder="输入活动结束时间" id="endTime" name="endTime" th:value="${#dates.format(mFlashSalesModel.endTime, 'yyyy-MM-dd HH:mm:ss')}"></li>
                    <li><span>*选择品项</span>
                        <input type="text" class="put" placeholder="请选择要参加秒杀活动的品项" maxlength="30" id="productName" name="productName" th:value="${mFlashSalesModel.productName}" readonly="true"/>
                        <button id="dish_select" class="blue_button_style select-shop" value="" onclick="return false;" style="margin-left: 10px">选择品项</button>
                        <h4>请选择要参加秒杀活动的品项</h4>
                    </li>
                    <li><span>*品项原价</span><label><input type="text" onkeyup="clearNoNum(this)" placeholder="输入品项原价" id="originalPrice" name="originalPrice" th:value="${mFlashSalesModel.originalPrice}"><h5>元</h5></label></li>
                    <li><span>*秒杀价格</span><label><input type="text" onkeyup="clearNoNum(this)" placeholder="输入品项秒杀价格" class="put" id="flashPrice" name="flashPrice" th:value="${mFlashSalesModel.flashPrice}"> <h5>元</h5></label></li>
                    <li><span>*每人限购次数</span><label><input type="text" onkeyup="onlyNumber(this)" placeholder="输入每人限购次数" class="put" id="customerBuyCount" name="customerBuyCount" th:value="${mFlashSalesModel.customerBuyCount}"> <h5>次</h5></label></li>
                    <li><span>*活动售卖数</span><label><input type="text" onkeyup="onlyNumber(this)" placeholder="输入活动售卖总数" class="put" id="salesCount" name="salesCount" th:value="${mFlashSalesModel.salesCount}"> <h5>元</h5></label></li>
                    <li><span>*使用有效期</span><input type="text" placeholder="输入活动使用有效期" id="validityPeriod" name="validityPeriod" th:value="${#dates.format(mFlashSalesModel.validityPeriod, 'yyyy-MM-dd HH:mm:ss')}"></li>
                    <li>
                        <span>上传秒杀图片</span>
                        <div class="upload-box" th:src="${mFlashSalesModel.imgUrl}" name="imgUrl">
                            <div class="upload-btn">
                                <input type="file" name="file" id="upload-input"/>
                            </div>
                        </div>
                        <h6>仅可上传1张图片</h6>
                    </li>
                    <li></li>

                </ul>
                <div style="margin-bottom: 50px;margin-left: 15px;margin-top: 40px;">

                    <div class="detail_lable_style" style="margin-bottom: 20px">秒杀详情描述</div>

                    <textarea id="describe" name="describe" cols="100" rows="50" class="ckeditor"
                              th:text="${mFlashSalesModel.describe}"></textarea>
                </div>


            </div>
        </form>
    </div>


</section>

<div class="zm-dialog" />

<script type="text/javascript" th:src="@{/selectdate/test/marketing_date.js}"></script>

</body>
</html>
